---
services:

  minitrino:
    volumes:
      - ./modules/catalog/iceberg-hms/resources/cluster/iceberg_hms.properties:/mnt/etc/catalog/iceberg_hms.properties:ro
      - ./modules/catalog/iceberg-hms/resources/bootstrap/create-schema.sh:/mnt/bootstrap/hive/create-schema.sh:ro
      - ./modules/catalog/iceberg-hms/resources/bootstrap/458-native-fs-workaround.sh:/mnt/bootstrap/iceberg/458-native-fs-workaround.sh:ro

  postgres-iceberg-hms:
      image: postgres:${POSTGRES_HMS_VER}
      container_name: postgres-iceberg-hms-${CLUSTER_NAME}
      healthcheck:
        test: ['CMD-SHELL', 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}']
        interval: 10s
        timeout: 5s
        retries: 5
      env_file:
        - ./modules/catalog/iceberg-hms/resources/postgres/postgres.env
      volumes:
        - postgres-iceberg-hms-data:/var/lib/postgresql/data
      labels:
        - org.minitrino.root=true
        - org.minitrino.module.catalog.iceberg-hms=true
 
  metastore-iceberg-hms:
    image: jefflester/hive-metastore:${HMS_VER}
    container_name: metastore-iceberg-hms-${CLUSTER_NAME}
    depends_on:
      postgres-iceberg-hms:
        condition: service_healthy
    env_file:
      - ./modules/catalog/iceberg-hms/resources/hms/hms.env
    expose:
      - 9083
    labels:
      - org.minitrino.root=true
      - org.minitrino.module.catalog.iceberg-hms=true

  # ---------------------------------------------------------------------------
  # I couldn't get path-style access to work with
  # `org.apache.iceberg.aws.s3.S3FileIO`, even after setting the property that
  # supposedly enables that feature. As a fallback, I have configured MinIO to
  # use virtual-style paths for S3, which is the default path style used by the
  # Iceberg S3 filesystem.

  # Virtual-style path solution for MinIO:
  # https://stackoverflow.com/a/73393416
  # ---------------------------------------------------------------------------
volumes:
  postgres-iceberg-hms-data:
    labels:
      - org.minitrino.root=true
      - org.minitrino.module.catalog.iceberg-hms=true
