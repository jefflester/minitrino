---
services:

  minitrino:
    volumes:
      - ./modules/catalog/mysql/resources/cluster/mysql.properties:/mnt/etc/catalog/mysql.properties:ro

  mysql:
    image: mysql:${MYSQL_VER}
    container_name: mysql-${CLUSTER_NAME}
    environment:
      MINITRINO_BOOTSTRAP: bootstrap-mysql.sh
    env_file:
      - ./modules/catalog/mysql/resources/mysql/mysql.env
    ports:
      - ${__PORT_MYSQL}:3306
    volumes:
      - mysql-data:/var/lib/mysql
    labels:
      - org.minitrino.root=true
      - org.minitrino.module.catalog.mysql=true

volumes:
  mysql-data:
    labels:
      - org.minitrino.root=true
      - org.minitrino.module.catalog.mysql=true
