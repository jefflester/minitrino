---
services:

  minitrino:
    volumes:
      - ./modules/catalog/delta-lake/resources/cluster/delta.properties:/mnt/etc/catalog/delta.properties:ro
      - ./modules/catalog/delta-lake/resources/cluster/create-schema.sh:/mnt/bootstrap/delta-lake/create-schema.sh:ro
      - ./modules/catalog/delta-lake/resources/cluster/458-native-fs-workaround.sh:/mnt/bootstrap/delta-lake/458-native-fs-workaround.sh:ro

  postgres-delta-lake:
    image: postgres:${POSTGRES_HMS_VER}
    container_name: postgres-delta-lake-${CLUSTER_NAME}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ./modules/catalog/delta-lake/resources/postgres/postgres.env
    volumes:
      - postgres-delta-lake-data:/var/lib/postgresql/data
    labels:
      - org.minitrino.root=true
      - org.minitrino.module.catalog.delta-lake=true

  metastore-delta-lake:
    image: jefflester/hive-metastore:${HMS_VER}
    container_name: metastore-delta-lake-${CLUSTER_NAME}
    depends_on:
      postgres-delta-lake:
        condition: service_healthy
    env_file:
      - ./modules/catalog/delta-lake/resources/hms/hms.env
    expose:
      - 9083
    labels:
      - org.minitrino.root=true
      - org.minitrino.module.catalog.delta-lake=true

volumes:
  postgres-delta-lake-data:
    labels:
      - org.minitrino.root=true
      - org.minitrino.module.catalog.delta-lake=true
