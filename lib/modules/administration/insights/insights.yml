version: "3.8"
services:

  trino:
    environment:
      CONFIG_PROPERTIES: |-
        insights.jdbc.url=jdbc:postgresql://postgres-query-logger:5432/querylogger
        insights.jdbc.user=admin
        insights.jdbc.password=trinoRocks15
        insights.persistence-enabled=true
        insights.metrics-persistence-enabled=true
    volumes:
      - "./modules/administration/insights/resources/trino/postgres_query_logger.properties:/etc/starburst/catalog/postgres_query_logger.properties"
    
  
  postgres-query-logger:
    image: "postgres:${POSTGRES_QUERY_LOGGER_VER}"
    container_name: "postgres-query-logger"
    labels:
      - "com.starburst.tests=minitrino"
      - "com.starburst.tests.module.insights=administration-insights"
    env_file:
      - "./modules/administration/insights/resources/postgres/postgres.env"
      