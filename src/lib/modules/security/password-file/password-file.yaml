---
services:

  minitrino:
    environment:
      PASSWORD_FILE_CONFIG_PROPERTIES: http-server.authentication.type=PASSWORD
    volumes:
      - ./modules/security/password-file/resources/cluster/bootstrap.sh:/mnt/bootstrap/password-file/bootstrap.sh:ro
      - ./modules/security/password-file/resources/cluster/password-authenticator.properties:/mnt/etc/password-authenticator.properties:ro
    labels:
      - org.minitrino.module.security.password-file=true
