---
name: CLI Tests

on:
  pull_request:
    branches:
      - master
    paths:
      - src/cli/**

jobs:
  cli-integration-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install project dependencies
        run: |-
          pip install -e .
          pip install -e ./src/tests/
      - name: Set up Starburst license
        env:
          LIC_DATA: ${{ secrets.LIC_DATA }}
        run: |-
          echo "${LIC_DATA}" > ~/starburstdata.license
      - name: Run CLI integration tests
        env:
          GH_WORKFLOW_RUNNING: true
          MINITRINO_TEST_LOG_LEVEL: DEBUG
          LIC_PATH: ~/starburstdata.license
        run: |-
          minitrino --help || exit 1
          pytest -x --debug \
            --cov=minitrino \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=75 \
            src/tests/cli/integration_tests/
  cli-unit-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install project dependencies
        run: |-
          pip install -e .
          pip install -e ./src/tests/
      - name: Run unit tests with coverage
        env:
          GH_WORKFLOW_RUNNING: true
          MINITRINO_TEST_LOG_LEVEL: DEBUG
        run: |-
          minitrino --help || exit 1
          pytest -x --debug \
            --cov=minitrino \
            --cov-report=term-missing \
            --cov-report=xml \
            src/tests/cli/unit_tests/
