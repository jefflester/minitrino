---
services:

  minitrino:
    environment:
      CONFIG_PROPERTIES: |-
        event-listener.config-files=etc/mysql-event-listener.properties
    volumes:
      - ./modules/admin/mysql-event-listener/resources/cluster/mysql-event-listener.properties:/mnt/etc/mysql-event-listener.properties:ro
      - ./modules/admin/mysql-event-listener/resources/cluster/mysql_event_listener.properties:/mnt/etc/catalog/mysql_event_listener.properties:ro

  mysql-event-listener-db:
    image: mysql:${MYSQL_EVENT_LISTENER_VER}
    container_name: mysql-event-listener-db-${CLUSTER_NAME}
    environment:
      MINITRINO_BOOTSTRAP: bootstrap-mysql.sh
    env_file:
      - ./modules/admin/mysql-event-listener/resources/mysql/mysql.env
    ports:
      - ${__PORT_MYSQL_EVENT_LISTENER_DB}:3306
    labels:
      - org.minitrino=root
      - org.minitrino.module.mysql-event-listener=admin-mysql-event-listener
