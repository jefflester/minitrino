---
services:

  minitrino:
    volumes:
      - ./modules/catalog/mariadb/resources/cluster/mariadb.properties:${ETC}/catalog/mariadb.properties

  mariadb:
    image: mariadb:${MARIADB_VER}
    container_name: mariadb-${CLUSTER_NAME}

    environment:
      MINITRINO_BOOTSTRAP: bootstrap-mariadb.sh
    env_file:
      - ./modules/catalog/mariadb/resources/mariadb/mariadb.env
    ports:
      - ${__PORT_MARIA_DB}:3306
    volumes:
      - mariadb-data:/var/lib/mysql
    labels:
      - org.minitrino=root
      - org.minitrino.module.mariadb=catalog-mariadb

volumes:
  mariadb-data:
    labels:
      - org.minitrino=root
      - org.minitrino.module.mariadb=catalog-mariadb
