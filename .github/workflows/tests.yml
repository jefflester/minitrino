name: Minitrino Tests

on:
  pull_request:
    branches:
      - master
    paths:
      - cli/**
      - lib/Dockerfile
      - lib/docker-compose.yml
      - lib/dockerfile-resources/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'      

    - name: Check out code
      uses: actions/checkout@v3

    - name: Install project dependencies
      run: pip install --editable ./cli/
      
    - name: Run tests
      run: |
        minitrino --help || exit 1
        python ./cli/minitrino/test/runner.py
