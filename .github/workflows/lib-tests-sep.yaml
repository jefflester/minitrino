---
name: Library Tests (Starburst)

on:
  pull_request:
    branches:
      - master
    paths:
      - src/lib/**

jobs:
  lib-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install project dependencies
        run: |-
          pip install -e .
          pip install -e ./src/test/
      - name: Write config file and point to license
        env:
          LIC_DATA: ${{ secrets.LIC_DATA }}
        run: |-
          echo "${LIC_DATA}" > ~/starburstdata.license
          mkdir ~/.minitrino/
          cat <<EOF > ~/.minitrino/minitrino.cfg
          [config]
          LIC_PATH=~/starburstdata.license
          IMAGE=starburst
          EOF
      - name: Run library tests
        run: |-
          python ./src/test/src/lib/runner.py \
            --remove-images --image starburst
