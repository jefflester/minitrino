---
services:

  minitrino:
    environment:
      CONFIG_PROPERTIES: http-server.authentication.type=PASSWORD
      MINITRINO_BOOTSTRAP: bootstrap-cluster.sh
    volumes:
      - ./modules/security/password-file/resources/cluster/password-authenticator.properties:${ETC}/password-authenticator.properties
    labels:
      - org.minitrino.module.password-file=security-password-file
