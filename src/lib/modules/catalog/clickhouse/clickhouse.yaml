---
services:

  minitrino:
    volumes:
      - ./modules/catalog/clickhouse/resources/cluster/clickhouse.properties:${ETC}/catalog/clickhouse.properties

  clickhouse:
    image: clickhouse/clickhouse-server:${CLICKHOUSE_VER}
    container_name: clickhouse-${CLUSTER_NAME}
    env_file:
      - ./modules/catalog/clickhouse/resources/clickhouse/clickhouse.env
    ports:
      - :8123
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./modules/catalog/clickhouse/resources/clickhouse/init.sh:/docker-entrypoint-initdb.d/init.sh
    labels:
      - org.minitrino=root
      - org.minitrino.module.clickhouse=catalog-clickhouse

volumes:
  clickhouse-data:
    labels:
      - org.minitrino=root
      - org.minitrino.module.clickhouse=catalog-clickhouse
