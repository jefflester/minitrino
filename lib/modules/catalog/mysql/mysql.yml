version: "3.8"
services:

  trino:
    volumes:
      - "./modules/catalog/mysql/resources/trino/mysql.properties:/usr/lib/trino/etc/catalog/mysql.properties"

  mysql:
    image: "mysql:${MYSQL_VER}"
    container_name: "mysql"
    labels:
      - "com.starburst.tests=minitrino"
      - "com.starburst.tests.module.mysql=catalog-mysql"
    env_file:
      - "./modules/catalog/mysql/resources/mysql/mysql.env"
    environment:
      MINITRINO_BOOTSTRAP: "bootstrap.sh"
