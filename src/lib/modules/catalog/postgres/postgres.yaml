---
services:

  minitrino:
    volumes:
      - ./modules/catalog/postgres/resources/cluster/postgres.properties:${ETC}/catalog/postgres.properties

  postgres:
    image: postgres:${POSTGRES_VER}
    container_name: postgres-${CLUSTER_NAME}
    env_file:
      - ./modules/catalog/postgres/resources/postgres/postgres.env
    ports:
      - ${__PORT_POSTGRES}:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    labels:
      - org.minitrino=root
      - org.minitrino.module.postgres=catalog-postgres

volumes:
  postgres-data:
    labels:
      - org.minitrino=root
      - org.minitrino.module.postgres=catalog-postgres
