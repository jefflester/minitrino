version: '3.8'
services:

  trino:
    volumes:
      - ./modules/catalog/hive/resources/trino/hive.properties:/etc/starburst/catalog/hive.properties

  postgres-hive:
    image: postgres:${POSTGRES_HIVE_VER}
    container_name: postgres-hive
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ./modules/catalog/hive/resources/postgres/postgres.env
    volumes:
      - postgres-hive-data:/var/lib/postgresql/data
    labels:
      - com.starburst.tests=minitrino
      - com.starburst.tests.module.hive=catalog-hive

  metastore-minio:
    image: naushadh/hive-metastore:latest
    container_name: metastore-minio
    depends_on:
      postgres-hive:
        condition: service_healthy
    env_file:
      - ./modules/catalog/hive/resources/hms/hms.env
    ports:
      - :9083
    labels:
      - com.starburst.tests=minitrino
      - com.starburst.tests.module.hive=catalog-hive

  minio:
    image: minio/minio:${MINIO_VER}
    container_name: minio
    environment:
      MINIO_ROOT_USER: access-key
      MINIO_ROOT_PASSWORD: secret-key
    command: server --address :9000 --console-address :9001 /data
    ports:
      - :9000
      - 9001:9001
    volumes:
      - minio-hive-data:/data
    labels:
      - com.starburst.tests=minitrino
      - com.starburst.tests.module.hive=catalog-hive

  create-minio-buckets:
    image: minio/mc:${MINIO_MC_VER}
    container_name: create-minio-buckets
    environment:
      MINITRINO_BOOTSTRAP: bootstrap-create-buckets.sh
    entrypoint: >
      /bin/sh -c "
      tail -f /dev/null;
      "
    labels:
      - com.starburst.tests=minitrino
      - com.starburst.tests.module.hive=catalog-hive

volumes:
  postgres-hive-data:
    labels:
      - com.starburst.tests=minitrino
      - com.starburst.tests.module.hive=catalog-hive
  minio-hive-data:
    labels:
      - com.starburst.tests=minitrino
      - com.starburst.tests.module.hive=catalog-hive
