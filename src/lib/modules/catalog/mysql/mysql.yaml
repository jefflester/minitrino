---
services:

  minitrino:
    volumes:
      - ./modules/catalog/mysql/resources/cluster/mysql.properties:${ETC}/catalog/mysql.properties

  mysql:
    image: mysql:${MYSQL_VER}
    container_name: mysql-${CLUSTER_NAME}

    environment:
      MINITRINO_BOOTSTRAP: bootstrap-mysql.sh
    env_file:
      - ./modules/catalog/mysql/resources/mysql/mysql.env
    ports:
      - ${__PORT_MYSQL}:3306
    volumes:
      - mysql-data:/var/lib/mysql
    labels:
      - org.minitrino=root
      - org.minitrino.module.mysql=catalog-mysql

volumes:
  mysql-data:
    labels:
      - org.minitrino=root
      - org.minitrino.module.mysql=catalog-mysql
