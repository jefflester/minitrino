---
services:

  minitrino:
    environment:
      CONFIG_PROPERTIES: |-
        starburst.data-product.enabled=true
        data-product.starburst-jdbc-url=jdbc:trino://minitrino-${ENV:CLUSTER_NAME}:8080
        data-product.starburst-user=admin
    labels:
      - org.minitrino.module.admin.data-products=true
