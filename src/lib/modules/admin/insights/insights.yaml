---
services:

  minitrino:
    environment:
      CONFIG_PROPERTIES: |-
        insights.jdbc.url=jdbc:postgresql://postgres-backend-svc:5432/sep
        insights.jdbc.user=admin
        insights.jdbc.password=trinoRocks15
        insights.persistence-enabled=true
        insights.metrics-persistence-enabled=true
    volumes:
      - ./modules/admin/insights/resources/cluster/backend_svc.properties:${ETC}/catalog/backend_svc.properties

  postgres-backend-svc:
    image: postgres:${POSTGRES_SEP_BACKEND_SVC_VER}
    container_name: postgres-backend-svc-${CLUSTER_NAME}

    env_file:
      - ./modules/admin/insights/resources/postgres/postgres.env
    volumes:
      - postgres-insights-data:/var/lib/postgresql/data
    labels:
      - org.minitrino=root
      - org.minitrino.module.insights=admin-insights

volumes:
  postgres-insights-data:
    labels:
      - org.minitrino=root
      - org.minitrino.module.insights=admin-insights
