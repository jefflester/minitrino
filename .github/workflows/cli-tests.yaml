---
name: CLI Tests

on:
  pull_request:
    branches:
      - master
    paths:
      - src/cli/**

jobs:
  cli-integration-provision:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Get cluster version
        id: version
        uses: ./.github/actions/get-cluster-version
      - name: Wait for test release
        uses: ./.github/actions/wait-for-test-release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull pre-built Trino image
        uses: ./.github/actions/pull-test-image
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pr-number: ${{ github.event.pull_request.number }}
          image-type: trino
          cluster-version: ${{ steps.version.outputs.trino_version }}
      - name: Free up disk space
        uses: ./.github/actions/cleanup-disk
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install project dependencies
        run: |-
          pip install -e .
          pip install -e ./src/tests/
      - name: Set up Starburst license
        env:
          LIC_DATA: ${{ secrets.LIC_DATA }}
        run: |-
          echo "${LIC_DATA}" > ~/starburstdata.license
      - name: Run CLI integration tests (provision)
        env:
          IS_GITHUB: ${{ vars.IS_GITHUB }}
          MINITRINO_TEST_LOG_LEVEL: DEBUG
          LIC_PATH: ~/starburstdata.license
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          minitrino --help || exit 1
          pytest -x --debug \
            --cov=minitrino \
            --cov-report=term-missing \
            --cov-report=xml \
            src/tests/cli/integration_tests/test_cmd_provision.py
  cli-integration-other:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Get cluster version
        id: version
        uses: ./.github/actions/get-cluster-version
      - name: Wait for test release
        uses: ./.github/actions/wait-for-test-release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull pre-built Trino image
        uses: ./.github/actions/pull-test-image
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pr-number: ${{ github.event.pull_request.number }}
          image-type: trino
          cluster-version: ${{ steps.version.outputs.trino_version }}
      - name: Free up disk space
        uses: ./.github/actions/cleanup-disk
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install project dependencies
        run: |-
          pip install -e .
          pip install -e ./src/tests/
      - name: Set up Starburst license
        env:
          LIC_DATA: ${{ secrets.LIC_DATA }}
        run: |-
          echo "${LIC_DATA}" > ~/starburstdata.license
      - name: Run CLI integration tests (other)
        env:
          IS_GITHUB: ${{ vars.IS_GITHUB }}
          MINITRINO_TEST_LOG_LEVEL: DEBUG
          LIC_PATH: ~/starburstdata.license
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          minitrino --help || exit 1
          pytest -x --debug \
            --cov=minitrino \
            --cov-report=term-missing \
            --cov-report=xml \
            src/tests/cli/integration_tests/ \
            --ignore=src/tests/cli/integration_tests/test_cmd_provision.py
  cli-unit-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Wait for test release
        uses: ./.github/actions/wait-for-test-release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install project dependencies
        run: |-
          pip install -e .
          pip install -e ./src/tests/
      - name: Run unit tests with coverage
        env:
          IS_GITHUB: ${{ vars.IS_GITHUB }}
          MINITRINO_TEST_LOG_LEVEL: DEBUG
        run: |-
          minitrino --help || exit 1
          pytest -x --debug \
            --cov=minitrino \
            --cov-report=term-missing \
            --cov-report=xml \
            src/tests/cli/unit_tests/
