language: python
dist: xenial 
os: linux
services:
  - docker
python: "3.8"

addons:
  apt:
    update: true
    packages:
      - python3-pip

script:
  - |
    pip3 install --editable ./cli/ && 
    minitrino --help || exit 1 && echo -e '\n' &&
    source ~/virtualenv/python3.10/bin/activate &&
    python ./cli/minitrino/test/runner.py 

after_failure:
  - "Tests failed."
after_success:
  - "Tests passed."
