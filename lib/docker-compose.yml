version: '3.8'
services:
  
  trino:
    build:
      context: .
      args:
        STARBURST_VER: ${STARBURST_VER}
      labels:
        - com.starburst.tests=minitrino
        - com.starburst.tests.module=trino
    image: minitrino/trino:${STARBURST_VER}
    container_name: trino
    restart: no
    ports:
      - 8080:8080
    volumes:
      - ${LIC_PATH}:${LIC_MOUNT_PATH}
    labels:
      - com.starburst.tests=minitrino
      - com.starburst.tests.module=trino 
