---
name: CLI Tests

on:
  pull_request:
    branches:
      - master
    paths:
      - src/cli/**

jobs:
  cli-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install project dependencies
        run: |-
          pip install -e .
          pip install -e ./src/test/
      - name: Run CLI tests
        env:
          GH_WORKFLOW_RUNNING: true
        run: |-
          minitrino --help || exit 1
          pytest src/test/cli
