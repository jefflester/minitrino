---
services:

  minitrino:
    volumes:
      - ./modules/catalog/hive/resources/cluster/hive.properties:/mnt/etc/catalog/hive.properties:ro
      - ./modules/catalog/hive/resources/bootstrap/create-schema.sh:/mnt/bootstrap/hive/create-schema.sh:ro
      - ./modules/catalog/hive/resources/bootstrap/458-native-fs-workaround.sh:/mnt/bootstrap/hive/458-native-fs-workaround.sh:ro

  postgres-hive:
    image: postgres:${POSTGRES_HMS_VER}
    container_name: postgres-hive-${CLUSTER_NAME}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ./modules/catalog/hive/resources/postgres/postgres.env
    volumes:
      - postgres-hive-data:/var/lib/postgresql/data
    labels:
      - org.minitrino.root=true
      - org.minitrino.module.catalog.hive=true

  metastore-hive:
    image: jefflester/hive-metastore:${HMS_VER}
    container_name: metastore-hive-${CLUSTER_NAME}
    depends_on:
      postgres-hive:
        condition: service_healthy
    env_file:
      - ./modules/catalog/hive/resources/hms/hms.env
    ports:
      - :9083
    labels:
      - org.minitrino.root=true
      - org.minitrino.module.catalog.hive=true

volumes:
  postgres-hive-data:
    labels:
      - org.minitrino.root=true
      - org.minitrino.module.catalog.hive=true
